name: Bug report
description: File a bug report
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To reproduce
      description: Steps to reproduce the bug.
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected the program to do.
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: 'Further information that might help us resolve this issue (i.e: Screenshots).'
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow with our [Code of Conduct](https://github.com/SapphireDisD/Website/blob/master/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow with the Code of Conduct.
          required: true
